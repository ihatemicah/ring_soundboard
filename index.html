<body>
<div class="layer">

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>

    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ring 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Air Horn 🤘</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Motion</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">John</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Jose</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">WHAT 🔥</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Clap 👏</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">BASS 🙌</span>
    </div>

    <div data-key="80" class="key">
    <kbd>P</kbd>
    <span class="sound">Yeahh 😱 </span>
    </div>

    <div data-key="186" class="key">
    <kbd>;</kbd>
    <span class="sound"> So Sorry </span>
    </div>
    <br>
    <div data-key="90" class="key">
    <kbd>Z</kbd>
    <span class="sound"> GLOCK 🔫 </span>
    </div>



  </div>
</div>
  <audio data-key="65" src="sounds/ring/ring-default.mp3"></audio>
  <audio data-key="83" src="sounds/ring/ring-alert-2.mp3"></audio>
  <audio data-key="68" src="sounds/ring/airhorn.mp3"></audio>
  <audio data-key="70" src="sounds/ring/motion-default.mp3"></audio>
  <audio data-key="71" src="sounds/ring/oh-no-1.mp3"></audio>
  <audio data-key="72" src="sounds/ring/oh-no-2.mp3"></audio>
  <audio data-key="74" src="sounds/ring/liljon_3.mp3"></audio>
  <audio data-key="75" src="sounds/ring/clap.wav"></audio>
  <audio data-key="76" src="sounds/boom.wav"></audio>
  <audio data-key="80" src="sounds/ring/flava_1.mp3"></audio>
  <audio data-key="186" src="sounds/ring/sorry.mp3"></audio>
  <audio data-key="90" src="sounds/ring/glock.mp3"></audio>

<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop the function from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing');
  }
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>
