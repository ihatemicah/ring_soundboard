<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ring Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="layer">

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Ring 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Ring 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Ring 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Motion</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Navi</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ding Dong</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Dogs</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Charge</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">BASS ðŸ™Œ</span>
    </div>
  </div>
</div>
  <audio data-key="65" src="sounds/ring/ring-default.mp3"></audio>
  <audio data-key="83" src="sounds/ring/ring-alert-2.mp3"></audio>
  <audio data-key="68" src="sounds/ring/ring-alert-3.mp3"></audio>
  <audio data-key="70" src="sounds/ring/motion-default.mp3"></audio>
  <audio data-key="71" src="sounds/ring/navi.mp3"></audio>
  <audio data-key="72" src="sounds/ring/ding-dong.mp3"></audio>
  <audio data-key="74" src="sounds/ring/dogs-barking.mp3"></audio>
  <audio data-key="75" src="sounds/ring/charge.mp3"></audio>
  <audio data-key="76" src="sounds/boom.wav"></audio>

<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop the function from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing');
  }
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
